plugins {
    alias(libs.plugins.androidApplication)
}

android {
    namespace 'com.example.softmusic_beta'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.softmusic_beta"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation libs.activity
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation libs.cardview
    implementation project(':lib:mediaplayer')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test,espresso:espresso-core:3.5.1'

    implementation 'com.github.realgearinc:multi-sliding-up-panel:1.2.4'
    implementation 'com.github.realgearinc:readable-bottom-bar:1.0.2'

    implementation project(path: ':lib:extensions')
    implementation project(path: ':lib:icons_pack')
    implementation project(path: ':lib:mediaplayer')

    def lifecycle_version = "2.7.0"
    def room_version = "2.5.1"
    def glide_version = "4.15.1"

    implementation libs.lifecycle.viewmodel.ktx
    implementation libs.lifecycle.livedata.ktx
    implementation "android.lifecycle:lifecycle-common-java8:$lifecycle_version"

    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

    implementation "com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"

}