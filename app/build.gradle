plugins {
    alias(libs.plugins.androidApplication)
}

android {
    namespace 'com.example.softmusic_beta'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.softmusic_beta"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation libs.activity
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation libs.cardview
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test,espresso:espresso-core:3.5.1'

    implementation 'com.github.realgearinc:multi-sliding-up-panel:1.2.4'
    implementation 'com.github.realgearinc:readable-bottom-bar:1.0.2'

    implementation project(path: ':lib:extensions')
    implementation project(path: ':lib:icons_pack')
}